name: 'todoChatgptPlugin'
description: 'Starts a simple todoChatgptPlugin.'
branding:
  icon: 'server'
  color: 'purple'

runs:
  using: 'composite'
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        path: todoChatgptPlugin
    
    - name: Set up Python Environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install Dependencies
      shell: bash
      run: |
        cd todoChatgptPlugin
        python -m pip install --upgrade pip
        pip install -r requirements.txt  
    
    - name: Start Server
      shell: bash
      run: |
        cd todoChatgptPlugin
        python main.py & # Starts the server in the background
        
    - name: Check Server
      shell: bash
      run: |
        while true; do
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:3333/openapi.yaml)
          if [ $STATUS -eq 200 ]; then
            echo "Server is up and running!"
            break
          else
            echo "Server not ready yet, waiting..."
            sleep 5
          fi
        done
